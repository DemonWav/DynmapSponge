buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.3"
    }
}

apply plugin: "java"
apply plugin: "maven"
apply plugin: "com.github.johnrengelman.shadow"

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"

    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
}

repositories {
    mavenCentral()
    maven {
        url "http://repo.mikeprimm.com/"
    }
    maven {
        url "http://repo.spongepowered.org/maven/"
    }
}

dependencies {
    compileOnly "org.spongepowered:spongeapi:5.0.0-SNAPSHOT"
    compile "us.dynmap:DynmapCoreAPI:$dynmapVersion"
}

shadowJar {
    baseName = "DynmapSponge"
    classifier = "API"
    version = null
}

uploadShadow {
    repositories {
        mavenDeployer {
            repository(url: "https://nexus.demonwav.com/content/repositories/snapshots/")
        }
    }
}

afterEvaluate {
    build.dependsOn shadowJar

    defaultTasks "build"
}
